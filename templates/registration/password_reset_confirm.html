{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Setting New Password{% endblock %}

{% block header %}
	<div class="alert alert-warning">
		<h1>Your setting a new password</h1>
	</div>
{% endblock header %}

{% block content %}
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input class="btn btn-success" type="submit" value="Change my password">
	</form>
{% endblock content %}
