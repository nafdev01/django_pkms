<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 5 Button Loading Example Using Javascript</title>
    <style type="text/css">
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-4">Bootstrap 5 Button Loading Example Using Javascript</h1>
      <div class="row justify-space-between text-center">
        <div class="col-12 mx-auto py-2">
          <button class="btn btn-dark" type="button" id="myButtonCircle" onclick="myButtonCircle(this)"> 
          Submit Order
          </button>
          <button class="btn btn-dark" type="button" id="myButtonDot" onclick="myButtonDot(this)">
          Submit Order
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function myButtonCircle(el) {
              
            document.getElementById("myButtonCircle").disabled=true;
            document.getElementById("myButtonCircle").innerHTML = '<span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>Loading...';
      }
      function myButtonDot(el) {
              
            document.getElementById("myButtonDot").disabled=true;
            document.getElementById("myButtonDot").innerHTML = '<span class="spinner-grow spinner-grow-sm me-1" role="status" aria-hidden="true"></span>Loading...';
      }
      
    </script>
  </body>
</html>
