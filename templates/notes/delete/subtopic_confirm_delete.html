<div class="modal-header bg-danger text-white d-flex justify-content-center">
    <p class="modal-title" id="delete_{{ subtopic.slug }}_label">
        Are you sure you want to delete subtopic "{{ subtopic.name }}"
    </p>
</div>
<div class="modal-body">
    <div class="d-flex justify-content-center">
        <a class="btn btn-danger btn-sm ms-2" href="{% url 'notes:delete_subtopic' subtopic.id %}">
            Delete
        </a>
        <button type="button" class="btn btn-info btn-sm ms-2" data-mdb-dismiss="modal">
            Cancel
        </button>
    </div>
</div>
