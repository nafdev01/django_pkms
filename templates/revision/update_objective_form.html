<!-- notes/objective_create_form.html -->
{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Update Objective{% endblock %}

{% block header %}
<h1>Update Objective</h1>
<p>Fill on the form fields as required</p>
{% endblock header %}

{% block content %}
<div>
    <form method="post">
        {% bootstrap_form form %}
        {% csrf_token %}
        <input class="btn btn-outline-success" type="submit" value="Update Objective">
    </form>
</div>
<div>
    {{ form.media }}
</div>

{% endblock %}
